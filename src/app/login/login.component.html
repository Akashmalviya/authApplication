<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="uname1">Username</label>
                            <input type="text" [(ngModel)]="LoginUserData.email" name="email" class="form-control rounded-0" required>
                            <small class="text-danger" *ngIf="invaildEmail">**Invaild Email  </small>

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" [(ngModel)]="LoginUserData.password" name="password" class="form-control rounded-0" required>
                            <small class="text-danger" *ngIf="invaildpass">**Invaild Password</small>

                        </div>
                        <button type="submit" (click)="LoginUser()" class="btn btn-success float-right">Login</button>
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>


    </div>
</div>
